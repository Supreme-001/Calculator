<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
</head>

<body class="bg-dark">
    <div class="Cal-box d-flex flex-column gap-2 justify-content-center align-items-center">
        <input class="rounded-2 text-end "  name="" id="displayy">
       
            <div class="d-flex flex-column gap-1">
            
                <div>
                   
                    <button onclick="document.getElementById(`displayy`).value+=7" class="a-n rounded-pill py-2">
                        7
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=8" class="a-n rounded-pill py-2">
                      8
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=9" class="a-n rounded-pill py-2">
                       9
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=`/`" class="rounded-pill py-2">
                       /
                    </button>
                    <button onclick="clearDisplay()" class="rounded-pill py-2">
                        AC
                      </button>
                </div>
                <div>
                    <button onclick="document.getElementById(`displayy`).value+=4" class="a-n rounded-pill py-2">
                       4
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=5" class="a-n rounded-pill py-2">
                        5
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=6" class="a-n rounded-pill py-2">
                        6
                    </button>

                    <button  onclick="document.getElementById(`displayy`).value+=`*`" class="rounded-pill py-2">
                        X
                    </button>
                    <button class=" rounded-pill py-2" onclick="buttonDelete()">
                       DEL
                    </button>
                </div>

                <div>
                    <button  onclick="document.getElementById(`displayy`).value+=1" class="a-n rounded-pill py-2">
                        1
                    </button>
                    <button   onclick="document.getElementById(`displayy`).value+=2" class="a-n rounded-pill py-2">
                        2
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=3" class="a-n rounded-pill py-2">
                    3
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=`-`" class="rounded-pill py-2">
                        -
                    </button>
                    <button  onclick="document.getElementById(`displayy`).value+=`**`" class=" rounded-pill py-2">
                        ^
                     </button>
                </div>

                <div>
                    <button onclick="document.getElementById(`displayy`).value+=0" class="a-n rounded-pill py-2 ">
                        0
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=`.`" class="a-n rounded-pill py-2">
                        .
                    </button>
                    <button onclick="calc()" class="bg-primary text-white rounded-pill py-2">
                        =
                    </button>
                    <button onclick="document.getElementById(`displayy`).value+=`+`" class="rounded-pill py-2">
                        +
                    </button>
                    <button  onclick="document.getElementById(`displayy`).value+=`%`" class="rounded-pill py-2">
                        %(MOD)
                       </button>
                </div>
            </div>
    

    </div>

    <script>
        function calc() {
          let answer = eval(displayy.value);
          displayy.value = answer;
        }
      
        function clearDisplay() {
          displayy.value = "";
        }
        function buttonDelete() {
          displayy.value = displayy.value.slice(0, -1);
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
